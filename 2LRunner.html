<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>2L Runner</title>
</head>
<body>
<center><canvas id="programCanvas" width="400" height="300"></canvas></center>
<center>
<button id="step" onclick="computerControl.step()">Step</button>
<button id="reset" onclick="computerControl.reset()">Reset</button>
<button id="play" onclick="computerControl.play()">Play</button>
<button id="pause" onclick="computerControl.pause()">Pause</button>
<button id="slower" onclick="computerControl.changeRunSpeed(-1)">Slower</button>
<button id="faster" onclick="computerControl.changeRunSpeed(1)">Faster</button>
</center>
</body>
<script src="2LRunner.js"></script>
</html>
