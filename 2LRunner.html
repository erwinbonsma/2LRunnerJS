<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>2L Runner</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/docs.min.css">
<style>
.my-container .row+.row {
    margin-top:1rem;
}

.my-container .row>.col,
.my-container .row>[class^=col-]{
	padding-top:.25rem;
	padding-bottom:.25rem;
}
</style>
</head>
<body>

<div class="container my-container">
<div class="row" id="status">
        &nbsp;
</div>
<div class="row">
    <div class="col-8">
        <center><canvas id="programCanvas" width="400" height="300"></canvas></center>
    </div>
    <div class="col-4 col-md-2">
        <div class="row">
            <div class="col-12">
                <button id="reset-button" onclick="computerControl.reset()" class="btn btn-primary btn-block">
                    <svg width="20" height="20" viewBox="0 0 30 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                        <circle cx="15" cy="15" r="12" style="fill:#222;"/>
                    </svg>
                </button>
            </div>
            <div class="col-12">
                <button id="step-button" onclick="computerControl.step()" class="btn btn-primary btn-block">
                    <svg width="20" height="20" viewBox="0 0 6 6" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                        <path d="M0,0.5l3,2.5l-3,2.5Z" style="fill:#222;"/>
                        <path d="M4,0.5h2v5h-2v-5" style="fill:#222;"/>
                    </svg>
                </button>
            </div>
            <div class="col-12">
                <button id="play-button" onclick="computerControl.play()" class="btn btn-primary btn-block">
                    <svg width="20" height="20" viewBox="0 0 2 2" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                        <path d="M0.4,0l1.2,1l-1.2,1Z" style="fill:#222;"/>
                    </svg>
                </button>
            </div>
            <div class="col-12">
                <button id="pause-button" onclick="computerControl.pause()" class="btn btn-primary btn-block">
                    <svg width="20" height="20" viewBox="0 0 6 6" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                        <path d="M0.5,0.5h2v5h-2v-5M3.5,0.5h2v5h-2v-5" style="fill:#222;"/>
                    </svg>
                </button>
            </div>
            <div class="col-12">
                <button id="slower-button" onclick="computerControl.changeRunSpeed(-1)" class="btn btn-primary btn-block">Slower</button>
            </div>
            <div class="col-12">
                <button id="faster-button" onclick="computerControl.changeRunSpeed(1)" class="btn btn-primary btn-block">Faster</button>
            </div>
            <div class="col-12">
                <button id="dump-button" onclick="computerControl.dump()" class="btn btn-primary btn-block">Dump</button>
            </div>
        </div>
    </div>
</div>
<div class="row" >
        <center><canvas id="dataCanvas" width="400" height="40"></
</div>
</div>

</body>
<script src="2LRunner.js"></script>
</html>
