<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>2L Runner</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
.small-slider {
  width: 80px
}

.my-container div {
  border-style: solid;
  border-width: 0px;
}

.my-button:enabled .my-icon {
  fill: #222;
}
.my-button:disabled .my-icon {
  fill: #888;
}
</style>
</head>
<body>

<div class="container my-container">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="row justify-content-center align-items-center">
         <div class="col-auto">
           <button class="my-button" id="step-button" onclick="computerControl.step()" >
             <svg class="my-icon" width="25" height="15" viewBox="0 0 6 6" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
               <path d="M0,0.5l3,2.5l-3,2.5Z" />
               <path d="M4,0.5h2v5h-2v-5" />
             </svg>
           </button>
           <button class="my-button" id="play-button" onclick="computerControl.play()" >
             <svg class="my-icon" width="25" height="15" viewBox="0 0 2 2" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
               <path d="M0.4,0l1.2,1l-1.2,1Z" />
             </svg>
           </button>
           <button class="my-button" id="pause-button" onclick="computerControl.pause()" >
             <svg class="my-icon" width="25" height="15" viewBox="0 0 6 6" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
               <path d="M0.5,0.5h2v5h-2v-5M3.5,0.5h2v5h-2v-5" />
             </svg>
           </button>
           <button class="my-button" id="reset-button" onclick="computerControl.reset()" >
             <svg class="my-icon" width="25" height="15" viewBox="0 0 30 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
               <circle cx="15" cy="15" r="12" />
             </svg>
           </button>
           <button class="my-button" id="edit-button" onclick="computerControl.edit()" >Edit</button>
         </div>
         <div class="col-auto">
           <input id="speed-slider" type="range" class="small-slider" min="0" max="20" oninput="computerControl.updateRunSpeed()" >
         </div>
       </div>
       <div class="row justify-content-center"><canvas id="programCanvas" width="300" height="260"></canvas></div>
       <div class="row justify-content-center"><canvas id="dataCanvas" width="300" height="30"></canvas></div>
     </div>
  </div>
</div>

</body>
<script src="2LRunner.js"></script>
</html>
